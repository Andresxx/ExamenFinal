<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show</title>
</head>
<body>
<h1>Usuario</h1>

<b>Id:</b> <p th:text="${user.id}"></p>
<b>Cuenta:</b> <p th:text="${user.username}"></p>
<b>Nombre:</b> <p th:text="${user.name}"></p>
<b>Apellido:</b> <p th:text="${user.lastName}"></p>

</body>
</html>
