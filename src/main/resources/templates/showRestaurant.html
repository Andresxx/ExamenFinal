<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show</title>
</head>
<body>
<h1>Restaurante</h1>

<b>Id:</b> <p th:text="${rest.id}"></p>
<b>Nombre:</b> <p th:text="${rest.name}"></p>
<b>Telefono:</b> <p th:text="${rest.phone}"></p>
<b>Description:</b> <p th:text="${rest.description}"></p>
<b>Foto:</b> <p th:text="${rest.photo}"></p>
<b>Categoria:</b> <p th:text="${rest.category.nombre}"></p>
<b>Ciudad:</b> <p th:text="${rest.city.nombre}"></p>
<img th:src="${'/files/' + rest.name + '.jpg'}" />
<br/>
<br/>
<b>Likes:</b> <p th:text="${rest.likes}"></p>
<a th:href="${'/like/' + rest.id}">Like</a>

<form action="/comment" method="POST">
    <p>Comentario:</p>
    <input type="hidden" name="restaurant" th:value="${rest.id}"></input>
    <input type="hidden" name="user" th:value="${use.id}"></input>
    <textarea name="text" id="text" cols="30" rows="1"></textarea>
    <br/>
    <input type="submit" value="Guardar"></input>
</form>
<p th:each="comment : ${rest.comments}" >
    <span th:text="${comment.text}"></span><br/>
</p>

</body>
</html>
