<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
</head>
<body>

<form action="/restaurant" method="POST">
    <input type="hidden" name="id" th:value="${rest.id}"/>
    <textarea name="name" th:text="${rest.name}" id="name" cols="30" rows="10">
    </textarea>

    <textarea name="phone" th:text="${rest.phone}" id="phone" cols="30" rows="10">
    </textarea>

    <textarea name="description" th:text="${rest.description}" id="description" cols="30" rows="10">
    </textarea>


    <select name="category" id="category">
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.nombre}"
                th:selected="(${category.id} == ${rest.category.id})"></option>
    </select>

    <select name="city" id="city">
        <option th:each="city : ${cities}"
                th:value="${city.id}"
                th:text="${city.nombre}"
                th:selected="(${city.id} == ${rest.city.id})"></option>
    </select>

    <input type="submit" value="Guardar"></input>
</form>

</body>
</html>
